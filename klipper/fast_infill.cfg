[gcode_macro _USE_SOLID_INFILL_SQV]
gcode:
    {% set svv = printer.save_variables.variables %}
    {% set sqv = svv.solid_infill_sqv %}
    SET_VELOCITY_LIMIT SQUARE_CORNER_VELOCITY={ sqv }

